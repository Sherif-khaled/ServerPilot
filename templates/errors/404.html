<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Page Not Found</title>
  <style>
    :root {
      --primary: #007BFF;
      --secondary: #6c757d;
      --bg: #f8f9fa;
      --paper: #ffffff;
      --text: #212529;
      --muted: #6c757d;
      --warning: #ffc107;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 640px;
      background: var(--paper);
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-align: center;
    }
    .icon {
      font-size: 56px;
      color: var(--warning);
      margin-bottom: 12px;
    }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p { margin: 0 0 24px; color: var(--muted); }
    .actions { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
    .btn {
      border: 0; border-radius: 8px; padding: 10px 16px; cursor: pointer; font-weight: 600;
    }
    .btn-primary { background: var(--primary); color: #fff; }
    .btn-outline { background: transparent; color: var(--secondary); border: 2px solid var(--secondary); }
    a { text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="icon">⚠️</div>
      <h1>404 — Page not found</h1>
      <p>The page you are looking for doesn’t exist or was moved.</p>
      <div class="actions">
        <a href="/" class="btn btn-primary">Go Home</a>
        <a href="javascript:history.back()" class="btn btn-outline">Go Back</a>
      </div>
    </div>
  </div>
</body>
</html>
