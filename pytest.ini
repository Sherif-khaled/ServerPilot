[pytest]
DJANGO_SETTINGS_MODULE = servera_project.settings
python_files = tests.py test_*.py *_tests.py

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)s)
log_date_format = %Y-%m-%d %H:%M:%S
asyncio_mode = auto
markers =
    e2e: marks tests as end-to-end tests (requires E2E_SSH_HOST, E2E_SSH_USER, E2E_SSH_PASS env vars)
