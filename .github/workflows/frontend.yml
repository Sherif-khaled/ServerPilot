name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      working-directory: ./ServerPilot_FrontEnd
      run: npm install

    - name: Run Tests
      working-directory: ./ServerPilot_FrontEnd
      run: npm test -- --watchAll=false

    - name: Build
      working-directory: ./ServerPilot_FrontEnd
      run: npm run build
